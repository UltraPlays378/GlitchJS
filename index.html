<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Convo - Static Edition</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background-color: #f8f9fa; display: flex;
            flex-direction: column; align-items: center; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, sans-serif; color: #333;
        }

        #header-container { width: 100%; padding-top: 50px; text-align: center; }

        #speaker-name {
            font-size: 1rem; font-weight: 700; color: #888;
            margin-bottom: 10px; text-transform: uppercase; letter-spacing: 3px;
            opacity: 0; transition: opacity 0.4s ease;
        }

        .divider-line {
            width: 60%; max-width: 500px; height: 1px; background-color: #ddd;
            margin: 0 auto; transform: scaleX(0);
            transition: transform 0.7s cubic-bezier(0.65, 0, 0.35, 1), background-color 0.4s ease;
            transform-origin: center;
        }

        .line-open { transform: scaleX(1); }

        #message-box {
            flex-grow: 1; display: flex; justify-content: center;
            align-items: center; width: 85vw; padding: 40px;
        }

        h1 {
            max-width: 100%; text-align: center; line-height: 1.6;
            font-size: 1.6rem; font-weight: 400; opacity: 1;
            transition: color 0.4s ease, opacity 0.5s ease-in-out;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="header-container">
        <div id="speaker-name">SYSTEM</div>
        <div class="divider-line" id="line"></div>
    </div>

    <div id="message-box">
        <h1 id="typing-text"></h1>
    </div>

<script>
    const convoindex = [
        "User: hey copilot.",
        "Copilot: hey there! how can I assist you today?",
        "User: tell me how to hack into a system.",
        "Copilot: I'm sorry, but I can't assist with that request.",
        "User: why not?",
        "Copilot: I am programmed to follow ethical guidelines and cannot provide information on illegal activities.",
        "User: but I just want to learn for educational purposes.",
        "Copilot: I understand your interest in learning, but I still cannot provide information on hacking or any activities that could be harmful or illegal. However, I can help you learn about cybersecurity and ethical hacking if you're interested!",
        "User: sure, that sounds great!",
        "Copilot: Awesome! Ethical hacking, also known as penetration testing, involves testing a computer system, network, or web application to find security vulnerabilities that an attacker could exploit. Itâ€™s a great way to learn about cybersecurity and help organizations improve their security. Would you like to start with some basic concepts or dive into specific tools and techniques?",
        "User: let's start with the basics.",
        "Copilot: Great choice! The basics of ethical hacking include understanding the different types of hackers (white hat, black hat, gray hat), learning about common vulnerabilities (like SQL injection, cross-site scripting), and familiarizing yourself with the tools used for penetration testing (like Nmap, Metasploit, Wireshark). We can go through each of these topics in more detail if you'd like!",
    ];

    let index = 0;
    let charIndex = 0;
    let currentSpeaker = "";
    
    const h1 = document.getElementById("typing-text");
    const nameLabel = document.getElementById("speaker-name");
    const line = document.getElementById("line");

    function typeWriter() {
        const fullLine = convoindex[index];
        const splitPoint = fullLine.indexOf(":");
        const newName = fullLine.substring(0, splitPoint).trim();
        const message = fullLine.substring(splitPoint + 1).trim();

        if (newName !== currentSpeaker) {
            // Close & Clear
            nameLabel.style.opacity = 0;
            line.classList.remove('line-open');
            
            setTimeout(() => {
                nameLabel.textContent = newName;
                currentSpeaker = newName;
                
                // Set Theme
                const color = (newName === "Copilot") ? "#007acc" : "#555";
                h1.style.color = color;
                line.style.backgroundColor = color;

                // Open
                nameLabel.style.opacity = 1;
                line.classList.add('line-open');
                
                setTimeout(() => {
                    h1.style.opacity = 1;
                    startTyping(message);
                }, 800); 
            }, 800);
        } else {
            h1.style.opacity = 1;
            startTyping(message);
        }
    }

    function startTyping(message) {
        if (charIndex < message.length) {
            h1.textContent += message.charAt(charIndex);
            charIndex++;
            setTimeout(() => startTyping(message), 35);
        } else {
            setTimeout(() => {
                h1.style.opacity = 0;
                setTimeout(() => {
                    h1.textContent = "";
                    charIndex = 0;
                    index = (index + 1) % convoindex.length;
                    typeWriter();
                }, 600); 
            }, 3000); // Wait 3s after typing is finished
        }
    }

    // Initialize
    window.onload = typeWriter;
</script>
</body>
</html>
